name: "Build and Deploy"

on:
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]
  push:
    branches:
      - main
      - notion-connection-test

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  importer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Clean Directory
        run: |
          for file in assets/img/*
          do
              if [[ $file != "assets/img/favicons" ]]
              then
                  rm -rf "$file"
              fi
          done
          rm -rf _posts/*
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run Notion Import Script
        run: node _scripts/notion-import.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Auto Commit Notion Updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Î∞∞Ìè¨] Notion Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ Ï†ÄÏû•"
          branch: main
          commit_user_name: "importer-bot ü§ñ"
          commit_user_email: "actions@github.com"
          commit_author: "importer-bot ü§ñ <actions@github.com>"

  build:
    needs: importer
    runs-on: ubuntu-latest

    steps:           
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll Dependencies
        run: bundle install

      - name: Build Jekyll Site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: "production"

      - name: Test Built Site
        run: |
          bundle exec htmlproofer _site --disable-external --check-html --allow_hash_href

      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
